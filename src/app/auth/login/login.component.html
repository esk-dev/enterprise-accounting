<section>
  <form [formGroup]="loginForm" class="login-form">
    <!-- <h1>Login</h1> -->
    <div class="form-input">
      <input
        formControlName="email"
        type="text"
        name="email"
        id="email"
        autocomplete="off"
        class="form-control"
        required
      />
      <label class="placeholder-text" for="email">
        <div class="text">Login</div>
      </label>
    </div>
    <div class="form-input">
      <input
        formControlName="password"
        type="password"
        name="password"
        id="password"
        autocomplete="off"
        class="form-control"
        required
      />
      <label class="placeholder-text" for="password">
        <div class="text">Password</div>
      </label>
    </div>
    <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Login</button>
  </form>
</section>
