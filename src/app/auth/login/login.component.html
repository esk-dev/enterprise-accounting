<section>
  <form [formGroup]="loginForm" class="login-form">
    <h1>Login</h1>
    <div class="form-input-material">
      <input
        formControlName="email"
        type="text"
        name="email"
        id="email"
        placeholder=" "
        autocomplete="off"
        class="form-control"
        required
      />
      <label for="email">Login</label>
    </div>
    <div class="form-input">
      <input
        formControlName="password"
        type="password"
        name="password"
        id="password"
        placeholder=" "
        autocomplete="off"
        class="form-control"
        required
      />
      <label for="password">Password</label>
    </div>
    <button [disabled]="loginForm.invalid" (click)="login()"></button>
  </form>
</section>
